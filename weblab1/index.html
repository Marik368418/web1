<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="./favicon.ico">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/mystyles.css">
    <title>Web Lab â„–1</title>
</head>
<body>
<div class="header">
    <h2>
      <font face="comic sans ms">
          Lazarev Mark P3234<br>
          Variant: 1504
      </font>
    </h2>
</div>
<svg width="310" height="310" xmlns="http://www.w3.org/2000/svg">
    <line stroke="white" x1="10" x2="310" y1="160" y2="160"></line>
    <line stroke="white" x1="160" x2="160" y1="10" y2="310"></line>
    <polygon fill="white" points="160,10 154,25 166,25" stroke="white"></polygon>
    <polygon fill="white" points="310,160 295,166 295,154" stroke="white"></polygon>

    <line stroke="white" x1="210" x2="210" y1="165" y2="155"></line>
    <line stroke="white" x1="260" x2="260" y1="165" y2="155"/>

    <line stroke="white" x1="60" x2="60" y1="165" y2="155"/>
    <line stroke="white" x1="110" x2="110" y1="165" y2="155"/>

    <line stroke="white" x1="155" x2="165" y1="110" y2="110"/>
    <line stroke="white" x1="155" x2="165" y1="60" y2="60"/>

    <line stroke="white" x1="155" x2="165" y1="210" y2="210"/>
    <line stroke="white" x1="155" x2="165" y1="260" y2="260"/>


    <text fill="white" x="200" y="150">R/2</text>
    <text fill="white" x="254" y="150">R</text>

    <text fill="white" x="50" y="150">-R</text>
    <text fill="white" x="100" y="150">-R/2</text>

    <text fill="white" x="170" y="115">R/2</text>
    <text fill="white" x="170" y="65">R</text>

    <text fill="white" x="170" y="215">-R/2</text>
    <text fill="white" x="170" y="265">-R</text>

    <text fill="white" x="170" y="20">Y</text>
    <text fill="white" x="300" y="150">X</text>

    <polygon fill="#e8a87c"
             fill-opacity="0.5"
             points="160 160, 160 210, 260 210, 260 160"
             stroke="white"></polygon>



    <polygon fill="#e8a87c"
             fill-opacity="0.5"
             points="110 160, 160 110, 160 160"
             stroke="white"></polygon>


    <path d="M 110 160 A 50 50, 90, 0, 0, 160 210 L 160 160 Z"
          fill="#e8a87c"
          fill-opacity="0.5"
          stroke="white"></path>


    <circle cx="150" cy="150" id="target-dot" r="0" stroke="white" fill="white"></circle>
</svg>

<div class="content">
    <h2 id="secondh2">Hit table</h2>
    <table class="table">
    <tr>
        <th>X</th>
        <th>Y</th>
        <th>R</th>
        <th>Result</th>
        <th>Current time</th>
        <th>Script execution time</th>
    </tr>
  </table>
</div>
    <script defer src="./js/eprst.js"></script>
<div>
    <form id="forrm">
        <p><b>Value X:</b></p>
        <select class="selectinp" id="modification_x" name="x">
            <option value="-4">-4</option>
            <option value="-3">-3</option>
            <option value="-2">-2</option>
            <option value="-1">-1</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <p id="error-x" style="color: red;"></p>
        <p><b>Value Y:</b></p>
        <input id="numbers" step="any" class="selectinp" type="number" name="y" placeholder="Value from -3 to 3" required>
        <p id="error-y" style="color: red;"></p>
        <p><b>Value R:</b></p>
        <select class="selectinp" id="modification_R" name="r">
            <option value="1">1</option>
            <option value="1.5">1.5</option>
            <option value="2">2</option>
            <option value="2.5">2.5</option>
            <option value="3">3</option>
        </select>
        <p id="error-r" style="color: red;"></p>
        <p> <button type="submit">Submit</button></p>
    </form>
</div>
<div id="footer">
    <button id="cloud" onClick="history.go(0);"></button>
</div>
</body>
</html>
